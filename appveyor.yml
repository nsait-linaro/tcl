environment:
  matrix:
  - Architecture: x64
    Compiler: vs2019
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019

install:
- ps: install-module pscx -scope CurrentUser -AllowClobber
build: off
build_script:
- cmd: >-

    "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsx86_arm64.bat"

    cd win

    nmake -f makefile.vc OPTS=static MACHINE=ARM64 all
    
test: off
